		<title>The FOSS4G path in Argentina</title>

		<meta name="description" content="We would like to present how our small community of Geoinquiet@s Argentina works. Since 2012 we have been working hard in order to evangelize about free and open source software. Drawing inspiration, and a name, from the Geoinquietos Spain micro chapter a few people started gathering (beer in between) to spread the word about free tools for geomatics. Since then, we have been able to do four conferences, some together with the OpenStreetMap (OSM) community. Recently we became an official OSGEO local chapter (the first constituted in Latin America). In order to keep growing, we have set up an nonprofit organization (Geolibres), to serve as a legal support not only for Geoinquiet@s, but also for OSM Argentina or GeochicasOSM. We propose the bid of Buenos Aires as the location for the 2021 main OSS4G event, because we believe it would be a great opportunity for the entire region, creating new chances for exchange between key actors in the world of free and open geomatics. Our commitment is for more conferences, workshops and other proyects that infect the spirit of free and open source software in more people, communities, companies, organizations and universities every time.">
